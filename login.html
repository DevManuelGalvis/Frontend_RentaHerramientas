<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - RentTools</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="navbar-brand">游댢 RentTools</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="text-center mb-3">Iniciar Sesi칩n</h2>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesi칩n</button>
        </form>
        
        <p class="text-center mt-3">
            쯅o tienes cuenta? <a href="register.html">Reg칤strate aqu칤</a>
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Redirigir si ya est치 autenticado
        if (AuthManager.isAuthenticated()) {
            AuthManager.redirectToDashboard();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await ApiClient.post(API_ENDPOINTS.LOGIN, {
                    email,
                    password
                });
                
                AuthManager.saveAuth(response);
                showAlert('춰Inicio de sesi칩n exitoso!', 'success');
                
                setTimeout(() => {
                    AuthManager.redirectToDashboard();
                }, 1000);
                
            } catch (error) {
                showAlert(error.message || 'Error al iniciar sesi칩n');
            }
        });
    </script>
</body>
</html>
